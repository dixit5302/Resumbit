<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="index5.css">
  </head>
  <body>
    <div class="container">
    <h1>Registration</h1>
    <h4>Personal Details</h4>
    <form>
      <fieldset class="field-1" >
      <table width="600" height="220" >
        <tr>
          <td>
            <label>Full Name</label>
            <br />
            <input type="text" placeholder="Enter your name" />
          </td>

          <td>
            <label>Father Name</label>
            <br />
            <input type="text" placeholder="Enter father name" />
          </td>

          <td>
            <label>Mother Name</label>
            <br />
            <input type="text" placeholder="Enter mother name" />
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <label>Date of Birth</label>
            <br />
            <input type="date" placeholder="Enter your DOB" />
          </td>

          <td>
            <label>Full Name</label>
            <br />
            <input type="number" placeholder="enter aadhar number" />
          </td>

          <td>
            <label>Email</label>
            <br />
            <input type="email" placeholder="enter your mail" />
          </td>
        </tr>

        <br />

        <tr>
          <td>
            <label>Mobile Number</label>
            <br />
            <input
              type="text"
              maxlength="10"
              placeholder="Enter mobile number"
            />
          </td>

          <br />

          <td>
            <label>Gender</label>
            <br />
            <input type="text" placeholder="Enter your gender" />
          </td>

          <br />

          <td>
            <label>Address</label>
            <br />
            <input type="text" placeholder="Enter your Address" />
          </td>
        </tr>
      </table>

      <h4><u>Other Details</u></h4>

      <table width="600" height="120">
        <tr>
          <td>
            <label>Stream</label>
            <br />
            <input type="text" placeholder="enter your stream" />
          </td>

          <td>
            <label>Previous class</label>
            <br />
            <input type="text" placeholder="enter previous class" />
          </td>

          <td>
            <label>Hobbies</label>
            <br />
            <input type="text" placeholder="enter your hobbies" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Account Number</label>
            <br />
            <input type="text" placeholder="enter account number" />
          </td>

          <td>
            <label>Religion</label>
            <br />
            <input type="text" placeholder="enter your religion" />
          </td>

          <td>
            <label>Category</label>
            <br />
            <input type="text" placeholder="enter your category" />
          </td>
        </tr>
      </table>
      <input type="submit" style="background-color: bisque; border: 0; padding: 8px; border-radius: 8px;">
    </fieldset>
    </form>
</div>
  </body>
</html>
